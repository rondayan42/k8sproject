apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  namespace: voting-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voting
      microapp: voting-frontend
  template:
    metadata:
      labels:
        app: voting
        microapp: voting-frontend
    spec:
      containers:
        - name: votefrontend
          image: dockersamples/examplevotingapp_vote:latest
          ports:
          - containerPort: 31000
          
      
  