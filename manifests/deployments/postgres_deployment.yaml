apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-postgres
  template:
    metadata:
      labels:
        app: voting-postgres
    spec:
      containers:
        - name: db-container
          image: postgres:15-alpine
          ports:
          - containerPort: 5432
          
      
  