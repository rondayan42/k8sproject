apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting
      microapp: voting-redis
  template:
    metadata:
      labels:
        microapp: voting-redis
    spec:
      containers:
        - name: redis-container
          image: redis:alpine	
          ports:
          - containerPort: 6379
          
      
  