apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: voting-app
  env:
    - name: POSTGRES_HOST
      valueFrom:
        configMapKeyRef:
          name: result-config
          key: postgres_host
spec:
  replicas: 1
  selector:
    matchLabels:
      app2: result
      microapp: result-frontend
  template:
    metadata:
      labels:
        app2: result
        microapp: result-frontend
    spec:
      containers:
        - name: result
          image: dockersamples/examplevotingapp_result:latest
          ports:
          - containerPort: 80
          
      
  