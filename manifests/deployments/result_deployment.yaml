apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app2: result
      microapp: result-frontend
  template:
    metadata:
      labels:
        app2: result
        microapp: result-frontend
    spec:
      containers:
      - name: result
        image: dockersamples/examplevotingapp_result:latest
        env:
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: result-config
                key: postgres_host
        ports:
          - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
          
      
  